<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
          <figure>
            <img src="imagefile.jpg" width="300" height="300" alt="" />
          </figure>
        <section id="cardDescription">
          <div class="cardTitle">
            <h2>Card title</h2>
            <p>
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
          <div class="firstItem">
            <p>An item</p>
          </div>
          <div class="secondItem">
            <p>A second item</p>
          </div>
          <div class="thirdItem">
            <p>A third item</p>
          </div> 
        <footer>
          <p><a href="#">Card Link</a> <a href="#">Another Link</a></p>
        </footer>
        </section>
      </section>
    </main>
  </body>
</html>
